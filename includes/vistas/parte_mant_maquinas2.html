<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="pageone">
      <div data-role="header">
        <h1>Parte de Control de M
        aquinas</h1>
      </div>
      <div data-role="content" data-theme="b">
        <form method="post" action="demoform.asp">
          <div data-role="fieldcontain">
            <!-- <label for="name">Guarda:</label> -->
            <input type="text" name="text" id="name" placeholder="Nombre del guarda ..." data-theme="f">
            <br><br>
            <br><br>
            
            <label for="date">Fecha de control:</label>
            <input type="date" name="date" id="date">
            <br><br>
            
            <label for="colors">Máquina:</label>
            <select id="colors" name="colors" data-theme="b">
              <option value="astra">Opel Astra</option>
              <option value="kangoo">Renault Kangoo</option>
              <option value="prius">Toyota Prius</option>
            </select>
            <br><br>
            <br><br>
            
            
            
            <fieldset data-role="controlgroup" >
              <legend>Mantenimiento:</legend>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <input type="radio" name="radio-choice1" id="rd1" value="interno" checked="checked" data-theme="d"/>
                  <label for="rd1">Interno</label>
                </div>
                <div class="ui-block-b">
                  <input type="radio" name="radio-choice1" id="rd2" value="externo" data-theme="d"/>
                  <label for="rd2">Externo</label>
                </div>
              </div>
              
            </fieldset>
            
            <fieldset data-role="controlgroup" >
              <legend></legend>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <input type="radio" name="radio-choice2" id="rd1" value="correcto" checked="checked" data-theme="d"/>
                  <label for="rd1">Correcto</label>
                </div>
                <div class="ui-block-b">
                  <input type="radio" name="radio-choice2" id="rd2" value="incorrecto" data-theme="d"/>
                  <label for="rd2">Incorrecto</label>
                </div>
              </div>
            </fieldset>
            
            <br><br>
            <br><br>
            
            
          </div>
          
          <input type="submit" data-inline="true" value="Enviar">
        </form>
      </div>
    </div>
  </body>
</html>
