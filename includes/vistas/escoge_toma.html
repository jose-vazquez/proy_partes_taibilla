<!DOCTYPE html>
<html>
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
		<div data-role="pagina2" id="page2">
			<div data-role="header"><h1>Parte de Control de Ramal</h1></div>
			<div data-role="content" data-theme="b">
				
				<form method="post" action="demoform.asp">
					
					<div data-role="fieldcontain">
						<input type="text" name="text" id="guarda" placeholder="Nombre del responsable ..." data-theme="f">
							<br><br><br><br>
						
						<label for="date">Fecha de control:</label>
							<input type="date" name="date" id="date">
							<br><br>
						
						<label for="colors">Tramo:</label>
							<select id="colors" name="colors" data-theme="b">
								<option value="z1">Zona 1</option>
								<option value="z2">Zona 2</option>
								<option value="z3">Zona 3</option>
							</select>
						<br>
						<label for="colors">Ramal:</label>
							<select id="colors" name="colors" data-theme="b">
								<option value="astra">Canal del Taibilla</option>
								<option value="kangoo">Canal Segura</option>
								<option value="prius">Canal de Murcia</option>
							</select>
						<br>
						<label for="colors">Toma:</label>
							<select id="colors" name="colors" data-theme="b">
								<option value="astra">RABASA 2</option>
								<option value="kangoo">DEPOSITO FONCALENT</option>
								<option value="prius">ELEVACION DE SAN VICENTE</option>
							</select>
						<br><br><br><br>
						
						
						
						<fieldset data-role="controlgroup" >
							<legend>Estado</legend>
							
							<input type="radio" name="radio-choice2" id="rd3" value="correcto" checked="checked" data-theme="b"/>
							<label for="rd3">Correcto</label>
							
							<input type="radio" name="radio-choice2" id="rd4" value="incorrecto" data-theme="b"/>
							<label for="rd4">Defectuoso</label>
							
						</div>
						<br>
						<div data-role="fieldcontain">
							<label for="name">Elemento Defectuoso:</label>
							<input type="text" name="name" id="name" value="" />
						</div>
						<br>
						<div class="ui-grid-solo">
							<div class="ui-block-a">
								<label for="textarea">Comunica Incidencia:</label>
								<textarea name="textarea" id="textarea"></textarea>
							</div>
						</div>
					</fieldset>
					
					<br><br>
					<br><br>
					
					
				</div>
				
				<input type="submit" data-inline="true" value="Enviar">
				<input type="submit" data-inline="true" value="Cancelar">
			</form>
		</div>
	</div>
</body>
</html>
